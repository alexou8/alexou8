<svg width="1200" height="320" viewBox="0 0 1200 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1200" y2="320" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0B0D10"/>
      <stop offset="60%" stop-color="#111418"/>
      <stop offset="100%" stop-color="#0A0C0F"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="120" y1="50" x2="980" y2="280" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0F6B4A"/>
      <stop offset="50%" stop-color="#169B66"/>
      <stop offset="100%" stop-color="#0C5A3E"/>
    </linearGradient>

    <!-- Subtle glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Text glow -->
    <filter id="textGlow" x="-20%" y="-30%" width="140%" height="180%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#1FC98A" flood-opacity="0.16"/>
    </filter>

    <!-- Carbon pattern -->
    <pattern id="carbon" width="24" height="24" patternUnits="userSpaceOnUse">
      <rect width="24" height="24" fill="#0B0D10"/>
      <path d="M0 0h12v12H0z" fill="#101318"/>
      <path d="M12 12h12v12H12z" fill="#101318"/>
      <path d="M12 0h12v12H12z" fill="#0D1014"/>
      <path d="M0 12h12v12H0z" fill="#0D1014"/>
    </pattern>

    <!-- Scan line -->
    <linearGradient id="scanGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="320" rx="28" fill="url(#bgGrad)"/>
  <rect width="1200" height="320" rx="28" fill="url(#carbon)" opacity="0.22"/>

  <!-- Border -->
  <rect x="8" y="8" width="1184" height="304" rx="20" stroke="#1FC98A" stroke-opacity="0.20" stroke-width="2"/>

  <!-- Decorative lines -->
  <path d="M-50 255 C130 180, 250 310, 470 220 C670 140, 835 290, 1050 205 C1130 173, 1200 175, 1260 165"
        stroke="url(#accentGrad)" stroke-width="2.2" opacity="0.52" fill="none" filter="url(#softGlow)"/>
  <path d="M-30 275 C150 210, 270 320, 490 240 C700 170, 860 300, 1080 225 C1140 205, 1205 198, 1265 190"
        stroke="#1FC98A" stroke-width="1" opacity="0.22" fill="none"/>

  <!-- Left accent bar -->
  <rect x="72" y="64" width="8" height="192" rx="4" fill="url(#accentGrad)" opacity="0.85">
    <animate attributeName="opacity" values="0.65;1;0.65" dur="3.6s" repeatCount="indefinite"/>
  </rect>

  <!-- Small badge -->
  <g transform="translate(96,72)">
    <rect x="0" y="0" width="160" height="34" rx="17" fill="#0F1318" stroke="#1FC98A" stroke-opacity="0.25"/>
    <circle cx="18" cy="17" r="5" fill="#1FC98A">
      <animate attributeName="opacity" values="1;0.4;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <text x="32" y="22" fill="#DDFCEF" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="13" letter-spacing="1.1">
      GITHUB PROFILE
    </text>
  </g>

  <!-- Full name (properly aligned, all white) -->
  <g filter="url(#textGlow)">
    <text x="95" y="182"
          fill="#FFFFFF"
          font-family="Inter, Segoe UI, Arial, sans-serif"
          font-size="84"
          font-weight="800"
          letter-spacing="1.2">
      Alex Ou
    </text>
  </g>

  <!-- Subtitle -->
  <text x="98" y="224"
        fill="#B7C2CC"
        font-family="Inter, Segoe UI, Arial, sans-serif"
        font-size="22"
        font-weight="500"
        letter-spacing="0.8">
    Software • AI • ML • Data • Systems
  </text>

  <!-- Bottom micro text -->
  <text x="98" y="270"
        fill="#6E7B87"
        font-family="Consolas, Menlo, monospace"
        font-size="14"
        letter-spacing="0.8">
    Building clean, reliable, and design-forward software
  </text>

  <!-- Animated scan line -->
  <g opacity="0.12">
    <rect x="-300" y="0" width="300" height="320" fill="url(#scanGrad)">
      <animate attributeName="x" from="-300" to="1200" dur="4.8s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
